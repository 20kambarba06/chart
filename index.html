<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ghostemane</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header_div">
            <p class="div_p">+23%</p>
            <div class="div_bottom">
                <div>
                    <p class="div_p_two">PLATFORM USERS</p>
                    <p class="div_p_three">23459</p>
                </div>
                <div class="for_canvas">
                    <canvas id="myChart_in_header_one"></canvas>
                </div>
            </div>
        </div>
        <div class="header_div">
            <p class="div_p_minus">-13%</p>
            <div class="div_bottom">
                <div>
                    <p class="div_p_two">AVAILABLE JOBS</p>
                    <p class="div_p_three">5683</p>
                </div>
                <div class="for_canvas">
                    <canvas id="myChart_in_header_two"></canvas>
                </div>
            </div>
        </div>
        <div class="header_div">
            <p class="div_p">+23%</p>
            <div class="div_bottom">
                <div>
                    <p class="div_p_two">ACADEMY PACKS</p>
                    <p class="div_p_three">243</p>
                </div>
                <div class="for_canvas">
                    <canvas id="myChart_in_header_three"></canvas>
                </div>
            </div>
        </div>
        <div class="header_div">
            <p class="div_p_minus">-13%</p>
            <div class="div_bottom">
                <div>
                    <p class="div_p_two">ACTIVE USERS</p>
                    <p class="div_p_three">238</p>
                </div>
                <div class="for_canvas">
                    <canvas id="myChart_in_header_four"></canvas>
                </div>
            </div>
        </div>
    </header>



    <hr>
    <div class="father">
        <div class="left">
            <div class="top">
                <div class="header">
                    <p class="p_header">User growth</p>
                    <img src="./icon/filter.svg" class="img_header">
                </div>
                <hr>
                <center>
                    <div class="canvas_top">
                        <canvas id="myChart_one"></canvas>
                    </div>
                </center>
            </div>
            <div class="bottom">
                <hr>
                <div class="header">
                    <p class="p_header">User growth</p>
                    <img src="./icon/filter.svg" class="img_header">
                </div>
                <hr>
                <center>
                    <div class="canvas_top">
                        <canvas id="myChart_two"></canvas>
                    </div>
                </center>
            </div>

        </div>
        <div class="right">
            <p class="right_p">USER LOCATION DISTRIBUTION</p>
            <div class="canvas">
                <canvas id="myChart_right_one"></canvas>
            </div>
            <p class="right_p">USER AGE DISTRIBUTION</p>
            <div class="canvas">
                <canvas id="myChart_right_two"></canvas>
            </div>
        </div>
    </div>
    <hr>



    <!-- <canvas id="myChart"></canvas> -->






    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
</body>

</html>
